<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Test Results</h1>
        <div id="resultsContent" class="space-y-4">
            <!-- Content will be loaded here -->
        </div>
        <button onclick="window.location.href='start_test.html'" class="w-full mt-6 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Take Another Test</button>
    </div>
    <script>
        const userData = JSON.parse(localStorage.getItem('userData'));
        const scores = JSON.parse(localStorage.getItem('scores')) || { verbal: 0, quant: 0, analytical: 0 };
        const totalScore = scores.verbal + scores.quant + scores.analytical;

        if (userData) {
            document.getElementById('resultsContent').innerHTML = `
                <div class="border rounded-md p-4">
                    <h2 class="text-xl font-bold mb-2">User Details</h2>
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Phone:</strong> ${userData.phone}</p>
                </div>
                <div class="border rounded-md p-4">
                    <h2 class="text-xl font-bold mb-2">Scores</h2>
                    <p><strong>Verbal Ability:</strong> ${scores.verbal}/15</p>
                    <p><strong>Quantitative Aptitude:</strong> ${scores.quant}/15</p>
                    <p><strong>Analytical Ability:</strong> ${scores.analytical}/15</p>
                    <p class="text-lg font-bold mt-2">Total Score: ${totalScore}/45</p>
                </div>
            `;
        } else {
            document.getElementById('resultsContent').innerHTML = '<p class="text-center text-red-500">No test data found. Please take the test first.</p>';
        }
    </script>
</body>
</html>
